2gather:
  image: eris/2gather

  ports:
    - "3000:3000"
    - "3005:3005"
    - "30303:30303"

  environment:
    - LOG_LEVEL=3
    - CONTAINER=true

  links:
    - ipfs

ipfs:
  image: eris/ipfs

  volumes:
    - ~/.decerver/filesystems/ipfs:/root/.go-ipfs:rw

  ports:
    - "4001:4001"
    - "8080:8080"
