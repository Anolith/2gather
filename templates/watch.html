<section class="tg-panel">
  <header class="tg-panel-heading tg-primary-heading">
    <h5 class="tg-heading">
      {{ video.title }}
    </h5>
  </header>

  <div class="tg-player-panel">
    <div class="tg-player" video-player="{{ video_id }}"></div>
  </div>

  <div class="row tg-grid">
    <div class="col-md-8 col">
      <header class="tg-panel-heading">
        <h5 class="tg-heading">
          Video Info
        </h5>
      </header>

      <div class="row tg-padded">
        <img ng-src="{{ video.thumbnail }}" class="col-md-4" />
        <div class="tg-video-panel-inner col-md-8">
          <h4>{{ video.title }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
