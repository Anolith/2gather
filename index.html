<!DOCTYPE html> 
<html data-ng-app="2gather">
  <head>
    <title>2gather</title>
<!-- build:css assets/app.css -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css" />
<link rel="stylesheet" type="text/css" href="styles/nprogress-overrides.css" />
<link rel="stylesheet" type="text/css" href="styles/yt.css" />
<link rel="stylesheet" type="text/css" href="styles/open-sans.css" />
<link rel="stylesheet" type="text/css" href="styles/app.css" />
<link rel="stylesheet" type="text/css" href="styles/animations.css" />
<!-- endbuild -->
  </head>

  <body tg-scroll-to-top tg-loading-indicator>
    <div id="wrapper">
      <header class="tg-header">
        <form ng-submit="search()" ng-controller="SearchFormCtrl" class="tg-search-header">
          <section>
            <a href="#/" class="fa fa-home tg-nav-icon"></a>
            <input type="search" ng-model="q" class="tg-search-input" />              
            <a href class="fa fa-search tg-nav-icon tg-search-icon" ng-click="search()"></a>
            <a href="" class="tg-advanced-search-link" ng-click="advanced = advanced ? null : {}">
              <span class="fa fa-cog"></span>
              Search Tools
            </a>
          </section>
          <section ng-if="advanced" class="tg-advanced-search-header row">
            <datalist id="categories" ng-controller="CategoryListCtrl">
              <option value="{{ category }}" ng-repeat="category in categories" />
            </datalist>
            <div class="col-md-4">
              <input type="text" ng-model="advanced.category" placeholder="Enter search topic" class="form-control" list="categories" />
            </div>
            <div class="col-md-4">
              <select class="form-control" ng-model="advanced.orderby" ng-options="option as option for option in orderingOptions" placeholder="Sorting Options...">
                  <option value="" style="display: none">Sort by...</option>
              </select>
            </div>
            <button class="btn btn-default col-md-2">
              <span class="fa fa-search"></span> Submit Search
            </button>
          </section>
        </form>
      </header>
      <main id="view-container" class="tg-view-container">
        <div ng-view class="tg-view"></div>
      </main>
    </div>
<!-- build:js assets/app.js -->
<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
<script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="lib/nprogress/nprogress.js"></script>
<script type="text/javascript" src="scripts/data.js"></script>
<script type="text/javascript" src="scripts/2gather.js"></script>
<script type="text/javascript" src="scripts/tgAnimations.js"></script>
<!-- endbuild -->
  </body>
</html>
