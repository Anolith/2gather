machine:
  services:
    - docker

dependencies:
  pre:
    - pip install -r requirements.txt

  override:
    - npm install
    - bower install

test:
  pre:
    - "docker-compose -f spec/fig_testing.yml build && docker pull eris/ipfs"

  override:
    # start with the test fig. wait for contracts to be compiled and deployed.
    - "docker-compose -f spec/fig_testing.yml up --no-color --no-recreate > $CIRCLE_ARTIFACTS/test_rnd1_output.log & sleep 60 && go run spec/main.go":
        timeout: 900
    # - grunt test

  post:
    - docker-compose -f spec/fig_testing.yml kill

deployment:
  hub:
    branch: master
    commands:
      - docker build -t eris/2gather:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eris/2gather:latest
      - docker-compose rm --force -v
